<html lang="ko">
    <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8" />
    <title>HANDY Groupware 8.3</title>
     <link rel="stylesheet" href="../css/login.css" type="text/css" />
<!--     <link rel="stylesheet" href="../css/common.css" type="text/css" />-->
     <link rel="stylesheet" href="../css/square.css" type="text/css" />
    </head>
<body>
    
    <div class="wrap">
    <!-- 로고영역 / 이미지 높이 : 40px -->    
    <div class="logo">
        <h1><a href="#"><img src="../img/login_logo.png" alt="Handy Groupware"></a></h1>
    </div>
    <!-- 컨테이너 -->
    <div class="container">
        <!-- 로그인 폼 -->
        <!-- 정보 입력 영역 -->
        <div class="login">
            <fieldset>
            <legend>그룹웨어 로그인</legend>
            <ul class="change_pw on">
                <li><span><em>암호를 변경하십시오.</em></span>
                    <span>암호를 변경하지 않으면 로그인 할 수 없습니다.</span></li>
                <li class="inp_area"><span><input class="basic_inp" title="이전암호" placeholder="이전암호"></span></li>
                <li class="inp_area"><span><input class="basic_inp" title="새 암호" placeholder="새 암호"></span></li>
                <li class="inp_area"><span><input class="basic_inp" title="암호 확인" placeholder="암호확인" type="password"></span></li>
                <li class="inp_area"><input id="pw" type="checkbox">
                    <label for="pw">결재암호 동일하게 변경</label></li>
            </ul>
            

            <!-- 로그인버튼 -->
            <div class="btn_login">
                <a href="#"><span>로그인</span></a>
            </div>
            <!-- 다른 이름으로 로그인 버튼 -->            
            <div class="btn_back">
                <a href="#"><span>다른 이름으로 로그인</span></a>            
            </div>            
            </fieldset>
        </div>
        <!-- 비주얼 영역 -->
        <div class="login_visual">
            <span>
                <img src="../img/img_txt.png" alt="Workin Smart Living Smart">
            </span>
        </div>
    </div>
    </div>

</body>
</html>
