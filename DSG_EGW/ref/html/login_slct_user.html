<html lang="ko">
    <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8" />
    <title>HANDY Groupware 8.3</title>
     <link rel="stylesheet" href="../css/login.css" type="text/css" />
     <link rel="stylesheet" href="../css/common.css" type="text/css" />
     <link rel="stylesheet" href="../css/square.css" type="text/css" />
    </head>
<body>
    
    <div class="wrap">
    <!-- 로고영역 / 이미지 높이 : 40px -->    
    <div class="logo">
        <h1><a href="#"><img src="../img/login_logo.png" alt="Handy Groupware"></a></h1>
    </div>
    <!-- 컨테이너 -->
    <div class="container">
        <!-- 로그인 폼 -->
        <!-- 정보 입력 영역 -->
        <div class="login">
            <fieldset>
            <legend>그룹웨어 로그인</legend>
            <div class="name on">
                <div class="info">
                    <span><strong>동명의 사용자가 있습니다.</strong>
                        <!-- 겸직 시: "겸직 사용자 입니다.".....-->
                    <br>사용자를 선택해 주십시오.</br></span>
                </div>
                <select class="check_same" title="동명 사용자 선택" mutiple size="3">
                    <option>다산테스트부서.핸사원</option>
                    <option>품질관리실.핸사원</option>
                </select>
            </div>
            

            <!-- 로그인버튼 -->
            <div class="btn_login">
                <a href="#"><span>로그인</span></a>
            </div>
            <!-- 다른 이름으로 로그인 버튼 -->            
            <div class="btn_back">
                <a href="#"><span>다른 이름으로 로그인</span></a>            
            </div>            
            </fieldset>
        </div>
        <!-- 비주얼 영역 -->
        <div class="login_visual">
            <span>
                <img src="../img/img_txt.png" alt="Workin Smart Living Smart">
            </span>
        </div>
    </div>
    </div>

</body>
</html>
